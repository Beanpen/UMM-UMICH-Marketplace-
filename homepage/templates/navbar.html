{% load static %}

<style>
  .navbar {
      height: 60px; /* Adjust the height of the navbar */
      padding-top: 0;
      padding-bottom: 0;
  }
  
  .navbar-brand,
  .navbar-nav > li > a {
      font-size: 16px;
      padding-top: 5px;
      padding-bottom: 5px;
      line-height: 20px;
  }
  .navbar-toggle {
    margin-top: -3px; /* Adjust the margin-top value to move the toggle button up */
  }
  @media screen and (max-width: 767px) {
    .navbar-collapse {
      background-color: #303030; /* Adjust the background color as needed */
    }
  }
</style>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href={% url 'home' %}>UM Marketplace</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
          {% url 'home' as home %}
        <li {% if request.path == home %} class = "active" {% endif %}><a href="{% url 'home' %}">Home</a></li>
        <li><a href="/homepage/stats">Popular Items</a></li>
        {% if user.is_authenticated %}
        <li><a href="/accounts/profile/">My Sells & Orders</a></li>
        <li><a href="/products/post/">Sell an item</a></li>
        <li><a href="/accounts/signout/">Logout</a></li>
        {% else %}
        <li><a href="/accounts/login">Login</a></li>
        <li><a href="/accounts/register">Register</a></li>
        {% endif %}
      </ul>

    </div><!--/.nav-collapse -->
  </div>
</nav>
