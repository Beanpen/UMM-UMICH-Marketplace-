{% extends 'base.html' %}

{% block style %}
<style>
    .btn {
      background-color: #FFCB05; /* Maize */
      color: #00274C; /* Michigan Blue */
      border: none;
      padding: 10px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      display: block; 
    }
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        color: #00274C; /* Michigan Blue */
    }
    
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #00274C;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
    <div style="max-width: 700px;margin: auto;padding: 20px;">
    {% if success %}
        <p style = "color: #00274C;border-bottom: 2px solid #FFCB05;display: inline-block;font-size: 200%;"><strong>Succeed!</strong></p>
        <p>Go back to <a href="{% url 'home' %}">homepage</a></p>
    {% else %}
        <h2 style = "color: #00274C;border-bottom: 2px solid #FFCB05;display: inline-block;"><b>Sell</b></h2>
        <form method="post" enctype="multipart/form-data">
            <!-- <label for="sellPic">Upload your item picture:</label> -->
            <div class="form-group">
                {% csrf_token %}
                {{ upload_form.as_p }}
                <button type="submit" class="btn" style="font-size:90%">Gemini Auto Fill</button>
            </div>            
        </form>

        <!-- <div class="form-group">
            <label for="sellPic">Upload your item picture:</label>
            {{ upload_form.picture }}
        </div> -->
        <p></p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ post_form.as_p }}
            <input type="hidden" name="file_path_within_storage" value="{{ file_path_within_storage }}">
            <button type="submit" class="btn" style="width:700px;font-size:120%"><b>Sell</b></button>
        </form>
    {% endif %}
    </div>
{% endblock %}
